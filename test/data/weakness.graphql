    ...languageFields
  }
  operating_systems {
    ...operatingSystemFields
  }
  architectures {
    ...architectureFields
  }
  paradigms {
    ...paradigmFields
  }
  technologies {
    ...technologyFields
  }
  background_details
  alternate_terms {
    ...alternateTermFields
  }
  modes_of_introduction {
    ...modeOfIntroductionFields
  }
  likelihood
  common_consequences {
    ...commonConsequenceFields
  }
  detection_methods {
    ...detectionMethodFields
